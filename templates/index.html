<!doctype html>
<html lang="en" ng-app="goboss">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>GoBoss</title>
  <meta name="description" content="GoBoss">
  <meta name="author" content="https://github/raduq">
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.min.js"></script>
  <script src="/scripts/goboss.js"></script>
</head>
<body ng-controller="gobossController">
    <section>

        <div class="container" >

          <h1 class="display-1 text-light" ng-class="{'started': status.started}">GoBoss</h1>
          <hr class="my-4">
          <div class="btn-group" data-toggle="buttons">

            <button ng-if="!status.started" class="btn btn-success btn-lg"
              ng-click="start()" role="button"><i class="ion-power"></i> Start</button>
            <button ng-if="status.started" class="btn btn-success btn-lg active"
              role="button"><i class="ion-power"></i> Started</button>


            <button ng-if="!status.deployed" class="btn btn-secondary btn-lg"
              ng-click="deploy()" role="button"><i class="ion-play"></i> Deploy</button>
            <button ng-if="status.deployed" class="btn btn-info btn-lg"
              ng-click="deploy()" role="button"><i class="ion-play"></i> Deploy</button>

            <button class="btn btn-secondary btn-lg"
              ng-click="clean()" role="button"><i class="ion-ios-close"></i> Clean</button>
          </div>

        </div>

    </section>

</body>
</html>
